<div class="container">

    <div class="text-center">
        <a href="" class="mt-4 btn btn-success">Add Task</a>
        <!-- <a href="" class="mt-4 btn btn-danger"> Deleted Posts</a> -->
    </div>
    <table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Period</th>
            <th scope="col"> Status</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
    
        <tr *ngFor="let task of tasks">
            <td>{{ task.id }}</td>
            <td>{{ task.title }}</td>
            <td>{{ task.period }}</td>
            <td>{{ task.status }}</td>
            <td >
                <!-- <a href="{{ route('tasks.show', ['task' => $tas['id']]) }}" class="btn btn-info">View</a> -->
                <a style="margin-right:5px" class="btn btn-primary" routerLink="../update-task/update-task.component.html">Edit</a>
                <!-- {{-- <a href="{{ route('posts.delete', ['post' => $post['id']]) }}" class="btn btn-danger">Delete</a> --}} -->
                <form style="display: inline" method="POST" action="">
                    <button onclick="return confirm('Are you sure you want to delete this post?');" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>

    </tbody>
</table>
</div>
