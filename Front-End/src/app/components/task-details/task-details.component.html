<h3 class="alert alert-primary my-4">Details of Task #{{task.id}}</h3>
<div *ngIf="task ; else falseBlock" class="border p-3">
    <p>ID: {{task.id}}</p>
    <p>Title: {{task.title}}</p>
    <p>Period: {{task.period}}</p>
    <p>Status: {{task.status}}</p>
</div>

<ng-template #falseBlock>
    <h1>Loading...</h1>
</ng-template>
